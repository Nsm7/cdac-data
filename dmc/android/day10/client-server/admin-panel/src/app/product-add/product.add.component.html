<h1>Add Product</h1>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="">Title</label>
      <input [(ngModel)]="title" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <input [(ngModel)]="description" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Price</label>
      <input [(ngModel)]="price" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Category</label>
      <input [(ngModel)]="category" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Thumbnail</label>
      <input (change)="onSelect($event)" type="file" class="form-control">
    </div>
    <div class="form-group">
      <button (click)="onSave()" class="btn btn-success">Save</button>
      <button (click)="onCancel()" style="margin-left: 10px;" class="btn btn-danger">Cancel</button>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
